<div class='card mt-3' *ngIf='airport'>
  <div class='card-header'>{{airport.name}}</div>

  <div class='card-body'>
    <form>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="name">Airport Name:</label>
        <div class="col-md-8">
          <input class="form-control" type="text" name="name" [(ngModel)]="airport.name" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="id">Airport Id:</label>
        <div class="col-md-8">
          <input class="form-control" type="text" name="id" [(ngModel)]="airport.id" />
        </div>
      </div>

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" for="iataCode">IATA Code:</label>
        <div class="col-md-8">
          <input class="form-control" type="text" name="iataCode" [(ngModel)]="airport.iataCode" />
        </div>
      </div>
    </form>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary me-1' type="button" (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
    <button class='btn btn-outline-primary me-1' type="button" (click)='onSave(airport.id)'>
      <i class='fa fa-chevron-left'></i> Save
    </button>
  </div>
</div>

<div class='alert alert-danger' *ngIf='errorMessage'> Error: {{ errorMessage }}</div>
